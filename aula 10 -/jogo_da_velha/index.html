<!DOCTYPE HTML>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">

	<title>Jogo da velha</title>
	<script src="jquery-2.2.1.js"></script>
	<script src="./script.js"></script>
</head>

<body>

	<div id="pagina_inicial" align="center">
		<table border="0" width="600px;">
			<tr>
				<td colspan="3" align="center">Jogo da Velha</td>
			</tr>
			<tr>
				<td align="center">
					<img src="./imagens/jogador_1.png" alt=""><br>
					<input id="entrada-jodador1" style="border: none;" type="text" maxlength="10" placeholder="Jogador 1">
				</td>
				<td align="center">
					<img src="./imagens/iniciar.png" id="btn_iniciar_jogo">
				</td>
				<td align="center">
					<img src="./imagens/jogador_2.png" alt=""><br>
					<input id="entrada-jodador2" style="border: none;" type="text" maxlength="10" placeholder="Jogador 2">
				</td>
			</tr>
		</table>
	</div>
	<div id="palco_jogo" style="margin-top: 50px; text-align: center; display: none;">

		<span id="vencedor" style="font-size: 40px; margin-bottom: 10px;"></span><br>
		
		<div style="display: inline-block;">
			<img src="./imagens/jogador_1.png"><br>
			<span id="nome1"></span>
		</div>
		<div style="display: inline-block;">
		<table border="0">
			<tr>
				<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
					<div id="a-1" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
				<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
					<div id="a-2" class="jogada"  style="width: 100px; height: 100px"></div>
				</td>
				<td style="border-bottom: 1px solid red;">
					<div id="a-3" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
			</tr>
			<tr>
				<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
					<div id="b-1" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
				<td style="border-bottom: 1px solid red; border-right: 1px solid red;">
					<div id="b-2" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
				<td style="border-bottom: 1px solid red;">
					<div id="b-3" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
			</tr>
			<tr>
				<td style="border-right: 1px solid red;">
					<div id="c-1" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
				<td style="border-right: 1px solid red;">
					<div id="c-2" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
				<td>
					<div id="c-3" class="jogada" style="width: 100px; height: 100px"></div>
				</td>
			</tr>
		</table>
		</div>
		<div style="display: inline-block;">
			<img src="./imagens/jogador_2.png"><br>
			<span id="nome2"></span>
		</div>
	</div>

</body>

</html>
